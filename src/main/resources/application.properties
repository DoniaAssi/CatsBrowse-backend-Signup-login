spring.application.name=CatsBrowse-backend-Signup-login

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/catsbrowse_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT
app.jwt.secret=change-this-to-a-very-long-random-secret-string-1234567890-change-me
app.jwt.expiration-ms=86400000
